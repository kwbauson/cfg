on: { workflow_dispatch, push: { branches: [main] }, pull_request }
jobs:
  build:
    strategy:
      matrix:
        system: [{ os: Linux, arch: X64 }, { os: macOS, arch: ARM64 }]
    runs-on: [nix, '${{ matrix.system.os }}', '${{ matrix.system.arch }}']
    steps:
      - uses: actions/checkout@v3
      - run: nix -vL --show-trace build
      - run: nix run .#cachix authtoken '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix run .#cachix push kwbauson result
