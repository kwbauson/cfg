name: Build
on: { workflow_dispatch, push: { branches: [main] }, pull_request }
jobs:
  build:
    runs-on: [self-hosted, nix]
    steps:
      - uses: actions/checkout@v2.4.0
      - run: cachix authtoken '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: cachix watch-exec kwbauson -- nix -vL --show-trace build
  macos-checks:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
        with: { extra_nix_config: experimental-features = nix-command flakes }
      - uses: cachix/cachix-action@v10
        with:
          name: kwbauson
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix -vL --show-trace build .#checks
