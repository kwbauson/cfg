name: Build
on: { workflow_dispatch, push: { branches: [main] }, pull_request }
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/cachix-action@v10
        with:
          name: kwbauson
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          installCommand: true
      - run: nix -vL --show-trace build
