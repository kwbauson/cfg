name: build
on: { workflow_dispatch, push }
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        system: [{ os: Linux, arch: X64 }, { os: macOS, arch: ARM64 }]
    name: '${{ matrix.system.os }} ${{ matrix.system.arch }}'
    runs-on: [nix, '${{ matrix.system.os }}', '${{ matrix.system.arch }}']
    steps:
      - uses: actions/checkout@v3
      - run: nix -vL --show-trace build .#ci-checks
      - run: ./result/bin/ci-checks
      - run: cachix authtoken '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: cachix push kwbauson ./result
      - run: cachix pin kwbauson "$GITHUB_SHA" ./result --keep-days 1
