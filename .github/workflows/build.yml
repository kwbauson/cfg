name: build
on: { workflow_dispatch, push }
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        system: [{ os: Linux, arch: X64 }, { os: macOS, arch: ARM64 }]
    name: '${{ matrix.system.os }} ${{ matrix.system.arch }}'
    runs-on: [nix, '${{ matrix.system.os }}', '${{ matrix.system.arch }}']
    steps:
      - uses: actions/checkout@v3
      - run: nix -vL --show-trace build .#ci-checks
      - run: ./result/bin/ci-checks
      - name: cachix
        run: |
          cachix authtoken '${{ secrets.CACHIX_AUTH_TOKEN }}'
          cachix push kwbauson ./result
          cd ./result/builds
          for build in *;do
            cachix pin kwbauson $GITHUB_SHA-$build $(realpath $build) --keep-days 1
          done
