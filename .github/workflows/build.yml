name: Build
on: [push, workflow_dispatch]
jobs:
  build:
    name: ${{ matrix.output }}
    strategy:
      fail-fast: false
      matrix:
        output:
          - nixosConfigurations.keith-xps.drv
          - nixosConfigurations.kwbauson.drv
          - nixosConfigurations.keith-vm.drv
          - homeConfigurations.graphical
          - homeConfigurations.non-graphical
    runs-on: ubuntu-20.04
    container: kwbauson/build-cfg:latest
    steps:
      - name: build ${{ matrix.output }}
        run: |
          nix build github:kwbauson/cfg?ref=${{ github.sha }}#${{ matrix.output }}
