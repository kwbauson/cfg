name: Check for updates
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210207_fd6eaa1/install
          extra_nix_config: |
            experimental-features = nix-command flakes ca-references
            connect-timeout = 10
            download-attempts = 5
      - uses: cachix/cachix-action@v8
        with:
          name: kwbauson
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: nix -vL profile install .#nle.unwrapped
      - run: nle update
      - run: nle generate
      - uses: peter-evans/create-pull-request@v3
        with:
          delete-branch: true
          title: Automatic update
          commit-message: Automatic update
          branch: automatic-update
          token: ${{ secrets.PAT }}
