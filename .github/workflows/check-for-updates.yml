name: Check for updates
on: { workflow_dispatch, schedule: [cron: '0 0 * * *'] }
jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: nixbuild/nix-quick-install-action@v8
        with:
          nix_version: 2.4pre20210908_3c56f62
          nix_conf: experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: kwbauson
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix -vL run .#nle update
      - uses: peter-evans/create-pull-request@v3.11.0
        id: cpr
        with:
          delete-branch: true
          title: Automatic update
          commit-message: Automatic update
          branch: automatic-update
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - run: gh pr merge --auto --squash ${{ steps.cpr.outputs.pull-request-url }}
